  <!-- Rating state start -->
  

  <h1>How did we do?</h1> 

  <textarea name="message" id="textarea" rows="10" cols="30">
  Please let us know how we did with your support

  improve our offering!

<form action="/action_page.php" id="form" target="_blank">

</form>
